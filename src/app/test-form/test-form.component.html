<form data-cy="userForm" (ngSubmit)="submitForm()" [formGroup]="formGroup">
  <div class="form-field">
    <label>Username</label>
    <input data-cy="userInput" formControlName="username" placeholder="Choose a date" type="text">
  </div>

  <div class="form-field">
    <label>Password</label>
    <input data-cy="passwordInput" formControlName="password" placeholder="Choose a date" type="password">
  </div>

  <button data-cy="submitUserForm" [disabled]="formGroup.invalid" type="submit">Send</button>
</form>

<pre>{{formGroup.value | json}}</pre>
